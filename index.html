<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist App</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/21051b0a0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Welcome to your Todolist app</h1>
        <h2 class="header-description">
          Here You can write your tasks that you gonna do today!
        </h2>
      </header>

      <main class="main-box">
        <form class="main-form">
          <i class="fa-solid fa-pen main-input-icon"></i>
          <input
            src=""
            type="text"
            placeholder="Write your task..."
            class="main-input"
          />
          <button class="main-input-btn">Add</button>
        </form>

        <div class="sort-by">
          <label for="sort-by">sorted by</label>
          <select name="sort-by" id="sort-by">
            <option value="name">Name</option>
            <option value="date">Date</option>
            <option value="undone">Undone</option>
          </select>
        </div>

        <div>
          <ul>
            <div class="item-box">
              <button>&Cross;</button>
              <li>Coding</li>
              <input type="checkbox" />
            </div>
            <div class="item-box">
              <button>&Cross;</button>
              <li>Going to University</li>
              <input type="checkbox" />
            </div>
            <div class="item-box">
              <button>&Cross;</button>
              <li>Watching TV</li>
              <input type="checkbox" />
            </div>
          </ul>
        </div>

        <div class="progress">
          <div class="progress-bar-text">
            <span>Your 0% of tasks are undone</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      </main>

      <div class="footer-background"></div>
    </div>
  </body>
</html>
