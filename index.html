<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist App</title>

    <!-- main css -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/21051b0a0d.js"
      crossorigin="anonymous"
    ></script>

    <!-- main JS -->
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Welcome to your Todo list</h1>
        <h2 class="header-description">
          Here You can write your tasks that you gonna do today!
        </h2>
      </header>

      <main class="main-box">
        <form class="main-form">
          <div>
            <i class="fa-solid fa-pen main-input-icon"></i>
            <label for="main-input" class="invalid-label hidden"
              >Please enter a task</label
            >
            <input
              id="main-input"
              type="text"
              placeholder="Write your task..."
              class="main-input"
            />
          </div>
          <button class="main-input-btn">Add</button>
        </form>

        <div class="sort-by">
          <div>
            <label for="sort-by">sorted by:</label>
            <select name="sort-by" id="sort-by">
              <option value="date">Date</option>
              <option value="name">Name</option>
              <option value="status">Status</option>
            </select>
          </div>

          <button class="delete-all-btn hidden">Delete all</button>
        </div>

        <ul class="main-list">
          <!-- <div class="item-box">
            <button class="item-del-btn">
              <i class="fa-regular fa-trash-can"></i>
            </button>
            <li class="item-title">Test</li>
            <button class="item-complete-btn">
              <i class="fa-regular fa-circle-check"></i>
            </button>
          </div> -->
        </ul>

        <div class="progress">
          <div class="progress-bar-text">
            <p>Add your first task!</p>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
        </div>
      </main>

      <div class="footer-background"></div>
    </div>
  </body>
</html>
